<html>
	<head>
		<title>
		Text Styles
		</title>
	</head>
	<body>
		BOLD:- 
		<b> this tag is used to display text in the bold face style.</b><br>
		ITALIC :-<i>this text is italic</i><br>
		UNDERLINE :-<u>this text is underlined</u><br>
		Superscript :-X<sup>2</sup>Y<sup>2</sup> <br>
		Subscript :-H<sub>2</sub>SO<sub>4</sub><br>
		<!--STRONG:- <strong>This text is important!</strong><br>
		Emphasized:-<em>This text is emphasized</em><br>
		Small:-<small>This is some smaller text.</small><br>
		Mark/highlighted text :-
		Do not forget to buy<mark>milk</mark>today.<br>
		Delete:-My favorite color is<del>blue</del>red.<br>
		INSERT :- <p>My favorite color is <ins>red</ins>.-->


	</body>
	
</html>
